<!DOCTYPE html>
<html lang="en" class="html5">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}

    <link rel="icon" type="image/x-icon" href="{% static 'kasse/favicon.ico' %}">
     <link rel="shortcut icon" type="image/x-icon" href="{% static 'kasse/favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tchanga Kasse</title>
</head>
<body id="place">
    <div id="load">Cash...</div>
    <div id="container" style="display: none;">
   <nav>
    <ul>
        <!--<li class="nav" > <a href="{% url 'transit' %}"> <i class="fa-solid fa-plus"></i> </a></li> -->
        
        <li class="nav" style="display:none;"> <a id="day">{% static 'plan/Bird_Ringtone(256k).mp3' %} </a> </li>
        <li class="nav"> <a href="{% url 'transit1' %}"> <i class="fa-regular fa-square-plus"></i>  </a></li>
        <li class="nav" > <a href="{% url 'counter' %}"> <i class="fa-solid fa-gauge"></i> </a></li>
        <li class="nav" > <a href="{% url 'market' %}"> <i class="fa-solid fa-cart-shopping"></i> </a> </li>
       
        <li class="nav"  > <a href="{% url 'days' %}"> <i class="fa-regular fa-calendar-days" ></i></i>  </a></li>
        <li class="nav"> <a href="{% url 'logout' %}"> <i class="fa-solid fa-right-from-bracket"></i> </a></li>
        <li class="nav" > <a href="{% url 'home' %}"> {% if maga %} <span>{{maga}}</span>{% endif %} <i class="fa-solid fa-house"></i> </a></li>
        
    </ul>
   </nav> 
   <form style="display: none;" method="GET" enctype="multipart/form-data" id="letter0" >
    <div id="signal">{{signaler}}</div>
    <input type="text" id="letter" name="letter" value="{{ident}}" >
<button id="com"></button>
</form>

<style>
    /* CSS to center the div */
    #html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #load {
       
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 100px;
        height: 100px;
        animation: spin 1s linear infinite; /* Animation for rotation */
        margin: auto;
        margin-top: 20%; 
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

{% block contents %}{% endblock  %}
</div>

</body>
</html>
